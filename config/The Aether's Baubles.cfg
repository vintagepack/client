# Configuration file

general {
    # Enables equip sounds when equipping an aether bauble
    B:"Enable Equip Sounds"=true
    B:"Enable the Aether Gloves Accessories"=true
    B:"Enable the Cape Accessories"=true

    # Enables Golden Feather, Regeneration Stone, and Iron Bubble.
