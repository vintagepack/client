    # Valid values:
    # AMULET
    # RING
    # BELT
    # TRINKET
    # HEAD
    # BODY
    # CHARM
    S:"Gloves Accessories' Baubles Type"=RING

    # Changes Pendants' display names so they are referred to as Amulets
    B:"Rename Pendants to Amulets"=true
}


